<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="topnav">
            <div class="Links">
                <div class="linkAnchors">
                    <a class="anchors" href="imageSearch.html">Image Search</a>
                </div>
                <div class="linkAnchors">
                    <a class="anchors" href="advancedSearch.html">Advanced Search</a>
                </div>
            </div>
        </div>
        <div class="flexProp heightProp">
            <div id="imageblock"><img id="image" src="Images/googlelogo.png"></div>
        </div>
        <div id="searchbar" class="flexProp heightProp">
            <div id="searchBox">
                <form action="https://google.com/search">
                    <div id="search" class="linkAnchors">
                        <input id="inputtext" type="text" name="q">
                    </div>
                    <div class="flexProp">
                        <div class="linkAnchors">
                            <input class="anchors" type="submit" value="Google Search">
                        </div>
                        <div class="linkAnchors">
                            <input class="anchors" type="submit" name="btnI" value="I'm Feeling Lucky">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="bottombar">
            <div class="Links">
                <div class="linkAnchors">
                    <a class="anchors" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                </div>
                <div class="linkAnchors">
                    <a class="anchors" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
