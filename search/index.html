<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="topnav">
            <div id="Buttons">
                <a href="imageSearch.html">
                    <input type="button" value="Image Search">
                </a>
                <a href="advancedSearch.html">
                    <input type="button" value="Advanced Search">
                </a>
            </div>
        </div>
        <div id="searchbar">
            <div class="searchBox">
                <form action="https://google.com/search">
                    <input type="text" name="q">
                    <input type="submit" value="Google Search">
                </form>
            </div>
        </div>
        <div id="bottombar">
            <div id="bottomButtons">
                <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
            </div>
        </div>
    </div>
</body>
</html>
