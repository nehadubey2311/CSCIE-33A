<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
    </head>
    <body>
        <form action="https://www.google.com/advanced_search">
            <label>All these words:</label>
            <input type="text" name="as_q"><br><br>
            <label>this exact word or phrase:</label>
            <input type="text" name="as_epq"><br><br>
            <label>any of these words:</label>
            <input type="text" name="as_oq"><br><br>
            <label>none of these words:</label>
            <input type="text" name="as_eq"><br><br>
            <input type="submit" value="Google Advanced Search">
        </form>
    </body>
</html>
