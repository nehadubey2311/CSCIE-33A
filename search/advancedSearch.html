<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="topnav">
                <div class="Links">
                    <div class="linkAnchors">
                        <a class="anchors" href="index.html">Google Search</a>
                    </div>
                </div>
            </div>
            <div id="searchbar" class="flexProp heightProp">
                <form action="https://www.google.com/search">
                    <label>All these words:</label>
                    <input type="text" name="as_q"><br><br>
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq"><br><br>
                    <label>any of these words:</label>
                    <input type="text" name="as_oq"><br><br>
                    <label>none of these words:</label>
                    <input type="text" name="as_eq"><br><br>
                    <input type="submit" value="Google Advanced Search">
                </form>
            </div>
            <div id="bottombar">
                <div class="Links">
                    <div class="linkAnchors">
                        <a class="anchors" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                    </div>
                    <div class="linkAnchors">
                        <a class="anchors" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
