<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="topnav">
                <div class="Links">
                    <div class="linkAnchors">
                        <a class="anchors" href="index.html">Google Search</a>
                    </div>
                </div>
            </div>
            <div id="advsearch">
                <form action="https://www.google.com/search">
                    <div>
                        <div class="advBlocks">
                            <div class="advSearchBlocks widthCol1">
                                <label>all these words:</label>
                            </div>
                            <div class="advSearchBlocks widthDiv">
                                <input class="widthCol2" type="text" name="as_q"><br><br>
                            </div>
                        </div>
                        <div class="advBlocks">
                            <div class="advSearchBlocks widthCol1">
                                <label>this exact word or phrase:</label>
                            </div>
                            <div class="advSearchBlocks widthDiv">
                                <input class="widthCol2" type="text" name="as_epq"><br><br>
                            </div>
                        </div>
                        <div class="advBlocks">
                            <div class="advSearchBlocks widthCol1">
                                <label>any of these words:</label>
                            </div>
                            <div class="advSearchBlocks widthDiv">
                                <input class="widthCol2" type="text" name="as_oq"><br><br>
                            </div>
                        </div>
                        <div class="advBlocks">
                            <div class="advSearchBlocks widthCol1">
                                <label>none of these words:</label>
                            </div>
                            <div class="advSearchBlocks widthDiv">
                                <input class="widthCol2" type="text" name="as_eq"><br><br>
                            </div>
                        </div>
                        <div class="advSearchBlocks widthCol1">
                        </div>
                        <div class="advSearchBlocks widthDiv">
                            <input id="btn" class="Links" type="submit" value="Advanced Search">
                        </div>
                    </div>
                </form>
            </div>
            <div id="bottombar">
                <div class="Links">
                    <div class="linkAnchors">
                        <a class="anchors" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                    </div>
                    <div class="linkAnchors">
                        <a class="anchors" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
