{% extends "auctions/layout.html" %}
<!-- Bootstrap card design taken from https://stackoverflow.com/a/49141973 -->
{% block body %}
    <h2>Active Listings</h2>
    <div class="container">
        {% for listing in listings %}
            <div class="card flex-row flex-wrap">
                <div class="card-header border-0">
                    <img src="//placehold.it/200" alt="">
                </div>
                <div class="card-block px-2">
                    <a href="{% url 'auctions:listing' listing.id%}"><h4 class="card-title">{{ listing.title }}</h4></a>
                    <p class="card-text">{{ listing.description }}</p>
                    <p class="card-text">Price: ${{ listing.starting_bid }}</p>
                    <p class="card-text text-small">{{ listing.created }}</p>
                    <a href="#" class="btn btn-primary">Bid</a>
                </div>
                <div class="w-100"></div>
                <div class="card-footer w-100 text-muted">
                    Footer
                </div>
            </div>
            <br>
        {% endfor %}
    </div>
{% endblock %}
